<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Options</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Dela+Gothic+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/reset.css">
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>

    <body class="bg-colour max-w-full">

    <header class= "page-header align-middle bg-black text-6xl w-full py-8 text-center">
        <h1 class="align-middle text-4x1 text-white">ğŸ‹ï¸Muscle MateğŸ‹ï¸</h1>
    </header>

        <div class="flex justify-center items-start my-5">
            <div id="experienceLevel" class="modal bg-colour p-4 shadow-lg rounded-lg max-w-sm bg-white overflow-hidden">
                <div class="modal-content text-center">
                    <h2 class="text-2x1 text-gray-400">What is your experience level?</h2>
                    <button class="option bg-white hover:bg-gray-200 text-black font-bold py-2 px-4 rounded" id="beginner">Beginner</button>
                    <button class="option bg-white hover:bg-gray-200 text-black font-bold py-2 px-4 rounded" id="intermediate">Intermediate</button>
                    <button class="option bg-white hover:bg-gray-200 text-black font-bold py-2 px-4 rounded" id="expert">Expert</button>
                </div>
            </div>
        </div>  

        <div class="flex justify-center items-start my-5">
            <div id="equipmentType" class="hidden modal bg-colour p-4 shadow-lg rounded-lg max-w-sm bg-white overflow-hidden">
                <div class="modal-content text-center">
                    <h2 class="text-2x1 text-gray-400">Where will you be working out?</h2>
                    <button class="option bg-white hover:bg-gray-200 text-black font-bold py-2 px-4 rounded" id="home">At home</button>
                    <button class="option bg-white hover:bg-gray-200 text-black font-bold py-2 px-4 rounded" id="gym">At the gym</button>
                </div>
            </div>
        </div>

        <div id="userSelection" class="hidden modal bg-colour p-4 shadow-lg rounded-lg max-w-sm mx-auto bg-white overflow-hidden" style="display: none;">
            <div class="modal-content text-center">
                <h2 class="text-2x1 text-gray-400">Your selections:</h2>
                <p class="text-gray-400">Experience level: <span id="experience"></span></p>
                <p class="text-gray-400">Equipment: <span id="equipment"></span></p>
                <button class="option bg-white hover:bg-gray-200 text-black font-bold py-2 px-4 rounded" id="changeSelection">Change</button>
                <button class="option bg-white hover:bg-gray-200 text-black font-bold py-2 px-4 rounded" id="submitButton">Submit</button>
            </div>
        </div>

        <script src="../assets/js/options.js"></script>

    </body>

</html>
